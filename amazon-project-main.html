<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="styles/amazon-header.css">
    <link rel="stylesheet" href="styles/amazon-products.css">
    <link rel="stylesheet" href="styles/amazon-general.css">
</head>

<body>
    <div class="amazon-header">
        <div class="amazon-header-left-section">
            <a class="header-link" href="amazon-project.html">
                <img class="amazon-logo" src="header-images/amazon-logo-white.png" alt="">
                <img class="amazon-mobile-logo" src="header-images/amazon-mobile-logo-white.png" alt="">
            </a>
        </div>
        <div class="amazon-header-middle-section">
            <input class="search-bar" type="text" placeholder="Search">
            <button class="search-button">
                <img class="search-icon" src="icon-images/search-icon.png" alt="">
            </button>
        </div>
        <div class="amazon-header-right-section">
            <a class="orders-link header-link" href="orders-amazon.html">
                <span class="returns-text">Returns</span>
                <span class="Orders">& Orders</span>
            </a>
            <a class="cart-link header-link" href="checkout-amazon.html">
                <img class="cart-icon" src="icon-images/cart-icon.png" alt="">
                <div class="cart-quantity">3</div>
                <div class="cart-text">Cart</div>
            </a>
        </div>
    </div>
    <div class="main">
        <div class="products-grid products-grid-js">
            <!--JS Code--->
        </div>
        <script src="scripts/amazon.js"></script>
</body>

</html>
