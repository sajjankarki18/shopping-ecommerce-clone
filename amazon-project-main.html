<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="styles/amazon-header.css">
    <link rel="stylesheet" href="styles/amazon-products.css">
    <link rel="stylesheet" href="styles/amazon-general.css">
</head>

<body>
    <div class="amazon-header">
        <div class="amazon-header-left-section">
            <a class="header-link" href="amazon-project.html">
                <img class="amazon-logo" src="header-images/amazon-logo-white.png" alt="">
                <img class="amazon-mobile-logo" src="header-images/amazon-mobile-logo-white.png" alt="">
            </a>
        </div>
        <div class="amazon-header-middle-section">
            <input class="search-bar" type="text" placeholder="Search">
            <button class="search-button">
                <img class="search-icon" src="icon-images/search-icon.png" alt="">
            </button>
        </div>
        <div class="amazon-header-right-section">
            <a class="orders-link header-link" href="orders-amazon.html">
                <span class="returns-text">Returns</span>
                <span class="Orders">& Orders</span>
            </a>
            <a class="cart-link header-link" href="checkout-amazon.html">
                <img class="cart-icon" src="icon-images/cart-icon.png" alt="">
                <div class="cart-quantity">3</div>
                <div class="cart-text">Cart</div>
            </a>
        </div>
    </div>
    <div class="main">
        <div class="products-grid">
            <div class="product-container">
                <div class="product-image-container">
                    <img class="product-image" src="product-images/athletic-cotton-socks-6-pairs.jpg">
                </div>
                <div class="product-name">
                    Black and Gray Athletic Cotton Socks - 6 Pairs
                </div>
                <div class="product-rating-container">
                    <img class="product-rating-stars" src="rating-images/rating-45.png">
                    <div class="product-rating-count link-primary">
                        87
                    </div>
                </div>
                <div class="product-price">
                    $10.90
                </div>
                <div class="product-quantity-container">
                    <select name="" id="">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                    </select>
                </div>

                <div class="product-spacer"></div>

                <div class="added-to-cart">
                    <img src="images/icons/checkmark.png">
                    Added
                </div>

                <button class="add-to-cart-button button-primary">
                    Add to Cart
                </button>
            </div>
            <div class="product-container">
                <div class="product-image-container">
                    <img class="product-image" src="product-images/intermediate-composite-basketball.jpg">
                </div>
                <div class="product-name">
                    Intermediate Size Basketball
                </div>
                <div class="product-rating-container">
                    <img class="product-rating-stars" src="rating-images/rating-45.png">
                    <div class="product-rating-count link-primary">
                        127
                    </div>
                </div>
                <div class="product-price">
                    $20.95
                </div>
                <div class="product-quantity-container">
                    <select name="" id="">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                    </select>
                </div>

                <div class="product-spacer"></div>

                <div class="added-to-cart">
                    <img src="images/icons/checkmark.png">
                    Added
                </div>

                <button class="add-to-cart-button button-primary">
                    Add to Cart
                </button>

            </div>
            <div class="product-container">
                <div class="product-image-container">
                    <img class="product-image" src="product-images/adults-plain-cotton-tshirt-2-pack-teal.jpg">
                </div>
                <div class="product-name">
                    Adults Plain Cotton T-Shirt - 2 Pack
                </div>
                <div class="product-rating-container">
                    <img class="product-rating-stars" src="rating-images/rating-45.png">
                    <div class="product-rating-count link-primary">
                        56
                    </div>
                </div>
                <div class="product-price">
                    $7.99
                </div>
                <div class="product-quantity-container">
                    <select name="" id="">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                    </select>
                </div>

                <div class="product-spacer"></div>

                <div class="added-to-cart">
                    <img src="images/icons/checkmark.png">
                    Added
                </div>

                <button class="add-to-cart-button button-primary">
                    Add to Cart
                </button>

            </div>
        </div>
</body>

</html>
